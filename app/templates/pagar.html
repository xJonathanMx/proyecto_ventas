<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow w-100" style="max-width: 480px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Resumen de Compra</h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><strong>Sucursal:</strong> {{ sucursal }}</li>
                <li class="list-group-item"><strong>Cantidad:</strong> {{ cantidad }}</li>
                <li class="list-group-item"><strong>Moneda:</strong> {{ moneda }}</li>
                <li class="list-group-item"><strong>Total a pagar (CLP):</strong> ${{ total }}</li>
            </ul>
            <form method="POST">
                <input type="hidden" name="sucursal" value="{{ sucursal }}">
                <input type="hidden" name="cantidad" value="{{ cantidad }}">
                <input type="hidden" name="total" value="{{ total }}">
                <button type="submit" class="btn btn-primary w-100">Pagar con Transbank</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
