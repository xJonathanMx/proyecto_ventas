<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow w-100" style="max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Resultado del Pago</h4>
        </div>
        <div class="card-body">
            {% if response.status == 'AUTHORIZED' %}
                <div class="alert alert-success text-center">✅ Pago aprobado</div>
            {% else %}
                <div class="alert alert-danger text-center">❌ Pago rechazado o fallido</div>
            {% endif %}

            <ul class="list-group list-group-flush my-3">
                <li class="list-group-item"><strong>Orden:</strong> {{ response.buy_order }}</li>
                <li class="list-group-item"><strong>Monto:</strong> ${{ response.amount }}</li>
                <li class="list-group-item"><strong>Estado:</strong> {{ response.status }}</li>
            </ul>

            <div class="d-grid">
                <a href="/" class="btn btn-primary">🔙 Volver al inicio</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
