<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Resultado del Pago</h2>
    {% if response.status == 'AUTHORIZED' %}
        <div class="alert alert-success">✅ Pago aprobado</div>
    {% else %}
        <div class="alert alert-danger">❌ Pago rechazado o fallido</div>
    {% endif %}

    <p><strong>Orden:</strong> {{ response.buy_order }}</p>
    <p><strong>Monto:</strong> ${{ response.amount }}</p>
    <p><strong>Estado:</strong> {{ response.status }}</p>
    <a class="btn btn-success" href="/">Volver a inicio</a>
</div>
</body>
</html>
